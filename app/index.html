        <div class="header">
            <div class="navbar navbar-inverse navbar-fixed-top navbar-default" role="navigation">
                <div class="container">

                    <div class="navbar-header">
                        <a class="navbar-brand padding-left-0" href="#/">capsulaTemps</a>
                    </div>

                    <form class="col-md-2 col-md-offset-5 form-inline form" role="form">
                        <div class="form-group right box-search">
                            <input id="text" type="text" class="form-control search-form"  placeholder="Buscar Capsulas"/>
                            <input id="boto-search" type="submit" class="lupa" value="" title="buscar" />
                        </div>
                    </form>

                    <div class="collapse navbar-collapse right" id="js-navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="" ng-click="open()">Entrar</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top: 50px;">
            <h1>Añadir cápsulas</h1>
            <h2>Si no te funciona, haz <b>bower install jquery-masonry</b></h2>
            <p><button id="prepend-button">Añadir nueva cápsula</button>
                <input id="capsulaName" placeholder="Nombre cápsula"/>
                <input id="name" placeholder="Nombre creador"/>
                <input id="lugar" placeholder="Punto de interés"/>
            <div class="masonry container">
            </div>
        </div>

        <div class="footer">
            <div class="container">
                <p>Portal de cápsulas del tiempo</p>
                <p>&#169 2015</p>
            </div>
        </div>
